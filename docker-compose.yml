# Melichinkul - Docker (sin Sail)
# PostgreSQL: host Ubuntu (host.docker.internal). Crear BD: melichinkul_db
# Mailpit: http://localhost:8025 para ver correos de prueba

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: melichinkul_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - melichinkul_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DB_HOST=host.docker.internal
      - DB_PORT=5432
      - DB_DATABASE=melichinkul_db
      - DB_USERNAME=admin
      - DB_PASSWORD=${DB_PASSWORD:-}
      - MAIL_HOST=mailpit
      - MAIL_PORT=1025
      - REDIS_HOST=redis

  nginx:
    image: nginx:alpine
    container_name: melichinkul_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - melichinkul_network
    depends_on:
      - app

  redis:
    image: redis:alpine
    container_name: melichinkul_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - melichinkul_network

  mailpit:
    image: axllent/mailpit:latest
    container_name: melichinkul_mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"
      - "1025:1025"
    networks:
      - melichinkul_network

networks:
  melichinkul_network:
    driver: bridge
